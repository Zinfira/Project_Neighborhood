<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <div class="jumbotron">
          <h1>Mr. Roboger's Neighborhood</h1>
          <p>We will take your number and will play with it a bit!</p>
          <div class="form-group">
            <label for="name">Tell me your name</label>
            <input id="name" type="text" required>
          </div>
          <div class="form group">
            <input id="numInput" type="number" placeholder="Enter a number here">
          </div>
          <div class="button">
            <button id="btn btn-danger">Show me the result!</button>
          </div>
        </div>
      </form>
      <div id="result">
        <h3></h3>
      </div>  
      <div id="reversed">
        <button id="reversed-result" type="submit" name="button">Flip it!</button>
      </div>
    </div>
  </body>
</html>
